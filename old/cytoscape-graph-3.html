    const cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [...nodes, ...edges],
      style: [
        {
          selector: 'node',
          style: {
            'label': 'data(label)',
            'text-valign': 'center',
            'text-halign': 'center',
            'font-size': '7px',
            'background-color': ele => ele.data('root') ? '#3fb950' : '#f85149',
            'width': ele => normalizeSize(ele.data('maxMoney')),
            'height': ele => normalizeSize(ele.data('maxMoney')),
            'border-width': 1,
            'border-color': '#333',
            'color': '#fff',
          }
        },
        {
          selector: 'edge',
          style: {
            'line-color': '#bbb',
            'width': 1
          }
        },
        {
          selector: ':selected',
          style: {
            'background-color': '#FFD700',
            'line-color': '#FFD700'
          }
        }
      ],
      layout: { name: 'cose', animate: true }
    });

    cy.on('mouseover', 'node', evt => {
      const d = evt.target.data();
      tooltip.innerHTML = `
        <strong>${d.label}</strong><br/>
        Rooted: ${d.root}<br/>
        Hack Level: ${d.hackLevel}<br/>
        RAM: ${d.ram} GB<br/>
        Max Money: $${(d.maxMoney || 0).toLocaleString()}
      `;
      tooltip.style.display = 'block';
    });

    cy.on('mouseout', 'node', () => {
      tooltip.style.display = 'none';
    });

    cy.on('mousemove', evt => {
      if (evt.renderedPosition) {
        tooltip.style.left = (evt.renderedPosition.x + 15) + 'px';
        tooltip.style.top = (evt.renderedPosition.y + 15) + 'px';
      }
    });
  </script>
</body>
</html>
